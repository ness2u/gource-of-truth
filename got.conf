# Gource of Truth Configuration

# The root directory to scan for repositories.
# Use "../" for running on host (relative to this directory).
# Use "/src" if running inside the Docker container (overridden by ENV).
SCAN_ROOT="${SCAN_ROOT:-../../}"

# Space-separated list of directory names to ignore completely.
# Matches exact directory names.
IGNORE_NAMES="ollama-linux-amd-apu .git .vs node_modules vendor"

# Space-separated list of paths to specifically include (optional).
# If set, ONLY these are scanned. Leave empty to scan everything in SCAN_ROOT.
# INCLUDE_PATHS=""
